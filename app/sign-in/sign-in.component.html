<section id="signIn">

    <form class="form-group" [formGroup]="signinForm" (ngSubmit)="signin(signinForm)">
        <div class="form">
            <div class="row">

                <div class="container">
                    <div *ngIf="error" class="col-md-12 alert-danger my-3 p-2 text-center">
                        {{error}}
                    </div>
                </div>

                <div class="col-md-12">
                    <input formControlName="email" placeholder="Enter your Email" class="form-control" type="email">
                    <div class="alert border border-danger text-danger font-weight-bolder"
                        *ngIf="signinForm.controls.email.errors && signinForm.controls.email.touched ">
                        <p *ngIf="signinForm.controls.email.errors.required "> Email is required</p>
                        <p *ngIf="signinForm.controls.email.errors.email "> this email is invalid </p>
                    </div>
                </div>
                <div class="col-md-12">
                    <input formControlName="password" placeholder="Enter your Password" class="form-control my-3"
                        type="password">
                    <div class="alert border border-danger text-danger font-weight-bolder"
                        *ngIf="signinForm.controls.password.errors && signinForm.controls.password.touched ">
                        <p *ngIf="signinForm.controls.password.errors.required "> password is required</p>
                        <p *ngIf="signinForm.controls.password.errors.pattern "> your password must be Minimum eight
                            characters, at least one letter and one number </p>
                    </div>
                </div>



                <div class="col-md-12">
                    <button class="btn signin w-100" [disabled]="signinForm.invalid">
                        <span *ngIf="checked;else waiting">signIn</span>
                        <ng-template #waiting>
                            <span>waiting...</span>
                        </ng-template>
                    </button>
                </div>
                <div class="mt-3  mx-auto text-center text-info font-weight-bolder">
                    <p>Don't have account ? <a class="text-white" routerLink="/signUp"> signUp Now</a></p>
                </div>
            </div>
        </div>
    </form>
</section>
